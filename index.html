<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var arr = [1,5,3,2,5,1];

    //  1 种
    var brr=[];
    for(var i=0;i<arr.length;i++){
//        console.log(brr.indexOf(arr[i]))
        if(brr.indexOf(arr[i])==-1){
            brr.push(arr[i])
        }
    }
    console.log(brr);

    //  2 种
    function fn(array){
        var crr = [array[0]];
        for(var j=1;j<array.length;j++) {
            if (array.indexOf(array[j]) == j) {
                crr.push(array[j]);
            }
        }
        return crr;
    }
    console.log(fn(arr))
</script>
</body>
</html>
